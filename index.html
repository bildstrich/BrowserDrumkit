<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div data-key="83" class="key">
            <kbd>s</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>d</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>f</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>g</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>h</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="74" class="key">
            <kbd>j</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="75" class="key">
            <kbd>k</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="76" class="key">
            <kbd>l</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="186" class="key">
            <kbd>รถ</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="83" src="./sounds/clap.wav"></audio>
    <audio data-key="68" src="./sounds/hihat.wav"></audio>
    <audio data-key="70" src="./sounds/kick.wav"></audio>
    <audio data-key="71" src="./sounds/openhat.wav"></audio>
    <audio data-key="72" src="./sounds/boom.wav"></audio>
    <audio data-key="74" src="./sounds/ride.wav"></audio>
    <audio data-key="75" src="./sounds/snare.wav"></audio>
    <audio data-key="76" src="./sounds/tom.wav"></audio>
    <audio data-key="186" src="./sounds/tink.wav"></audio>
</body>
<script type="text/javascript" src="./js/main.js">
</script>
</html>
